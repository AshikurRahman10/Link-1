<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Now</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images.jpg" type="image/x-icon">
</head>
<body>
    <section id="Order">
        <div class="order">
            <div class="title"><h2>Order Now</h2></div>
             <div class="order-form">
                <form class="form">
                    <label for="fname">First Name</label> <br>
                    <input type="text" id="fname" name="firstname" placeholder="Your name.."><br><br>
                
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br><br>
                    
                    <label for="email">Email</label><br>
                    <input type="Email" id="email" name="email" placeholder="Your email.."><br><br>
                    
                    <label for="password">Password</label><br>
                    <input type="Password" id="password" name="password" placeholder="Your password.."><br><br>
                    
                    <label for="lname">Phone Number</label><br>
                    <input type="Number" id="number" name="number" placeholder="Your phone number.."><br><br>
                
                    <label for="country">Location</label><br>
                    <input type="text" id="Location" name="location" placeholder="Your Full Address.."><br><br>
                    
                    <label for="subject">Order Details</label><br>
                    <textarea id="subject" name="subject" placeholder="Write your Order Details.." style="height:200px"></textarea>
                
                    <div class="btn"><a href="#">Submit</a></div>
                </form>
            </div>
        </div>
    </section>
    <section id="copy">
        <div class="copy-rits">
            <p>Copyrights Â© 2021. All Rights Reserved. Designer Ashikur Rahman.</p>
        </div>
    </section>
</body>
</html>
